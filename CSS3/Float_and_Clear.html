<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear</title>
    <style>
        div{width: 300px; height: 300px;}
        .box1{float: left; background: yellow;}
        .box2{float: right; background: green;}
    </style>
</head>
<body>
    <!-- float: specifies how an element should float -->
    <div class="box1">float: left</div>
    <div class="box2">float: right</div>
</body>
</html>
